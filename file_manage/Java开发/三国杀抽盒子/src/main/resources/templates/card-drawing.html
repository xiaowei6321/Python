<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta charset="UTF-8">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Drawing</title>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>



<body>
    <div class="container mt-5">


        <div class="row">
<!--            选择区域-->
            <div class="col-4">
                <h3>Card Type</h3>
                <div class="list-group">
                    <!-- Each button represents a card type -->
                    <button type="button" class="list-group-item list-group-item-action">Card Type 1</button>
                    <button type="button" class="list-group-item list-group-item-action">Card Type 2</button>
                    <button type="button" class="list-group-item list-group-item-action">Card Type 3</button>
                </div>
            </div>
<!--抽卡区域-->
            <div class="col-8">
                <h3>Card Result</h3>
                <div class="card">
                    <div class="card-body" id="card-result">
                        <!-- Card result will be displayed here -->
                    </div>
                </div>

                <div class="mt-3">
                    <h3>Draw</h3>
                    <!-- Draw buttons -->
<!--                    添加thymeleaf点击事件-->
                    <button id="draw-button" type="button" class="btn btn-primary" >Draw 1</button>

                    <button id="draw50-button" type="button" class="btn btn-success">Draw 50</button>
                </div>
            </div>
        </div>
    </div>

<script>
        $(document).ready(function () {
            $("#draw-button").click(function () {
                $.get("/draw", function (data) {
                    // Assuming the server returns the draw result as a string
                    $("#card-result").text(data);
                });
            });
        });
        $(document).ready(function () {
            $("#draw50-button").click(function () {
                $.get("/draw50", function (data) {
                    // Assuming the server returns the draw result as a string
                    $("#card-result").text(data);
                });
            });
        });
    </script>
</body>

</html>
