<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Notebook</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .notebook {
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .notebook textarea {
            width: 100%;
            height: 200px;
            resize: none;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .buttons button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .buttons .save {
            background-color: #4CAF50;
            color: white;
        }

        .buttons .analyze {
            background-color: #2196F3;
            color: white;
        }


    </style>
</head>
<body>
    <div class="container">
        <div class="notebook">
            <textarea id="noteContent" placeholder="Type your note here..."></textarea>
            <div class="buttons">
                <button class="save" onclick="saveNote()">Save</button>
                <button class="analyze" onclick="analyzeNote()">Analyze</button>
            </div>
        </div>

    </div>
    <script>
        function saveNote() {
            const noteContent = document.getElementById('noteContent').value;
            localStorage.setItem('note', noteContent);
            alert('Note saved!');
        }

        function analyzeNote() {
            // Add your own code to analyze the note or connect to an external API
            alert('Note analyzed!');
        }

        // Load the saved note
        document.getElementById('noteContent').value = localStorage.getItem('note');
    </script>
</body>
</html>
